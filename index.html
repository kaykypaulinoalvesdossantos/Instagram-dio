<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="Instagram-logo" alt="Instragram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="perfil Instagram">
                </div>
                <a href="#" class="Instagram-login">Continue com sua conta</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sua conta</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">inscreva se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
